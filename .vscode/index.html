<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stone paper scissor</title>
    <link rel="stylesheet" href="styles.css">

    <body>
        <header>
            <h1>Stone Paper Scissor</h1>
        </header>

        <div class="scoreboard">
            <div id="userlabel" class="badge">user</div>
            <div id="computerlabel" class="badge">computer</div>
            <span id="userscore">0</span> : <span id="computerscore">0</span>
        </div>

        <div class="result">
            <p></p>
        </div>
        <div class="choices">
            <div id="s" class="c1"><img src="stone.png" width="50" height="50"></div>
            <div id="p" class="c1"><img src="paper.png" width="50" height="50"></div>
            <div id="sc" class="c1"><img src="scissor.png" width="50" height="50"></div>
        </div>
        <p id="action">Make your move</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</head>

</html>
